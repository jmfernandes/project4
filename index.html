<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://joshuamfernandes.com/assets/css/main.css">
    <title>project4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
    <script>
$(function(){
  $("#header").load("http://joshuamfernandes.com/assets/templates/header.html");
  $("#footer").load("http://joshuamfernandes.com/assets/templates/footer.html");
});
</script>
  </head>
  <body ng-app="ForecastApp">
    <div id="header"></div>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post-content">


          <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">

                </div>


                <!-- icon -->
                <div class="weather col-xs-3">

                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">


                </div>


                <!-- low -->
                <div class="low col-xs-2">

                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>



          </article>
        </div>
      </main>
      <div id="footer"></div>

      <script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
  </body>
</html>
